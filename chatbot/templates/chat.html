<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }
        .chat-header {
            background-color: #1976D2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #1976D2;
            color: white;
            margin-left: auto;
            margin-right: 10px;
        }
        .bot-message {
            background-color: #e0e0e0;
            color: black;
            margin-right: auto;
            margin-left: 10px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }
        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #1976D2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Learnify Chatbot ðŸ“š</div>
        <div class="chat-body" id="chatBody">
            <div class="bot-message">Hey there! Welcome to Learnify's AI Assistant! ðŸ“š Ready to dive into your courses or need help with assignments?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage();">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            // Display user message
            const chatBody = document.getElementById('chatBody');
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user-message';
            userMessage.textContent = userInput;
            chatBody.appendChild(userMessage);

            // Clear input
            document.getElementById('userInput').value = '';

            // Scroll to bottom
            chatBody.scrollTop = chatBody.scrollHeight;

            try {
                // Send message to API
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput })
                });
                const data = await response.json();

                // Display bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'chat-message bot-message';
                botMessage.textContent = data.response || 'Sorry, something went wrong!';
                chatBody.appendChild(botMessage);

                // Scroll to bottom
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                const botMessage = document.createElement('div');
                botMessage.className = 'chat-message bot-message';
                botMessage.textContent = 'Oops, Iâ€™m having trouble connecting. Try again!';
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
    </script>
</body>
</html>
